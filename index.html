<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            box-sizing: border-box;
        }
        #result {
            white-space: pre-wrap;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #lineCount {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ASCII Art Converter</h1>
    <textarea id="asciiArt" rows="20" placeholder="Enter your ASCII art here"></textarea><br>
    <button onclick="convertArt()">Convert</button>
    <div id="lineCount"></div>
    <div id="result"></div>

    <script>
        async function convertArt() {
            const asciiArt = document.getElementById('asciiArt').value;
            try {
                const response = await fetch('http://localhost:3000/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ asciiArt })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('result').textContent = data.formattedArt;
                document.getElementById('lineCount').textContent = `Number of lines: ${data.numberOfLines}`;
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
